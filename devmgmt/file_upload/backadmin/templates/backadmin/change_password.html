{% extends "backadmin_base.html" %}

{% block content %}
	<div class = "container">
		<form method = "POST">
			{% csrf_token %}
			{{ form }}<hr />
			<div align = "CENTER">
				<button class = "btn btn-primary" type="submit">Save changes</button>
			</div>
		</form>
		<p>
			{% if result %}
				<div align="center">{{ result }}</div> 
			{% endif %}
		</p>
	</div>
	 <script src="/static/js/bootstrap.min.js"></script>
{% endblock %}
